<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - PVB Estudio Creativo Campaign Analytics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            color: #333;
        }

        .login-container {
            background: #FFFFFF;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 1rem;
        }

        .logo-text {
            font-size: 32px;
            font-weight: 900;
            color: #000;
        }

        .logo-dot {
            color: #c9a96e;
            font-size: 32px;
        }

        .logo-name {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 2px;
            color: #000;
        }

        .login-header h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .form-input:hover {
            border-color: #D0D0D0;
        }

        .form-input:focus {
            outline: none;
            border-color: #c9a96e;
            box-shadow: 0 0 0 3px rgba(255, 0, 0, 0.1);
        }

        .form-input:invalid:not(:placeholder-shown) {
            border-color: #DC2626;
            background-color: rgba(220, 38, 38, 0.02);
        }

        .form-input:valid:not(:placeholder-shown) {
            border-color: #16A34A;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .remember-me input {
            margin-right: 0.5rem;
        }

        .forgot-password {
            color: #c9a96e;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #CC0000;
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: #c9a96e;
            color: #FFFFFF;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.1s ease;
        }

        .btn-login:hover {
            background: #CC0000;
        }

        .btn-login:active {
            transform: scale(0.98);
        }

        .btn-login:disabled {
            background: #D4D4D4;
            cursor: not-allowed;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
        }

        .alert-error {
            background: #FEE2E2;
            color: #991B1B;
            border: 1px solid #FCA5A5;
        }

        .alert-success {
            background: #D1FAE5;
            color: #065F46;
            border: 1px solid #6EE7B7;
        }

        .alert.show {
            display: block;
        }

        .network-status {
            background-color: #FEE2E2;
            color: #991B1B;
            padding: 10px;
            text-align: center;
            display: none;
            margin-bottom: 1rem;
            border-radius: 8px;
        }

        .debug-area {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 1rem;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
            font-size: 12px;
        }

        .debug-container {
            margin-top: 1rem;
            text-align: center;
        }

        .debug-toggle {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 5px 10px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        /* Login Tabs */
        .login-tabs {
            display: flex;
            gap: 0;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #E0E0E0;
        }

        .tab-btn {
            flex: 1;
            padding: 0.75rem 1rem;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            font-size: 14px;
            font-weight: 700;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 4px 4px 0 0;
        }

        .tab-btn:hover {
            color: #333;
            background: rgba(0, 0, 0, 0.02);
        }

        .tab-btn:focus {
            outline: 2px solid #c9a96e;
            outline-offset: 2px;
        }

        .tab-btn.active {
            color: #c9a96e;
            border-bottom-color: #c9a96e;
        }

        /* Auth Forms */
        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .terms-link {
            color: #c9a96e;
            text-decoration: none;
            font-weight: 600;
        }

        .terms-link:hover {
            text-decoration: underline;
        }

        /* Social Login Styles */
        .social-login-section {
            margin-top: 2rem;
        }

        .social-divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            color: #666;
            font-size: 14px;
        }

        .social-divider::before,
        .social-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #E0E0E0;
        }

        .social-divider span {
            padding: 0 1rem;
        }

        .social-login-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
        }

        .social-login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
            background: #FFFFFF;
            color: #333;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .social-login-btn:hover {
            border-color: #CCC;
            background: #F9F9F9;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .social-login-btn:active {
            transform: translateY(0);
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        }

        .social-login-btn svg {
            flex-shrink: 0;
        }

        .social-login-btn span {
            flex: 1;
            text-align: left;
        }

        .social-login-btn.google:hover {
            border-color: #4285F4;
            background: #F8F9FA;
        }

        .social-login-btn.facebook:hover {
            border-color: #1877F2;
            background: #F0F2F5;
        }

        .social-login-btn.github:hover {
            border-color: #181717;
            background: #F6F8FA;
        }

        .social-login-btn.apple:hover {
            border-color: #000;
            background: #F5F5F7;
        }

        .social-login-btn.microsoft:hover {
            border-color: #00A4EF;
            background: #F8F9FA;
        }

        @media (max-width: 480px) {
            .social-login-buttons {
                grid-template-columns: 1fr;
            }
            .login-container {
                padding: 1.5rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>

        <div class="login-header">

                    <!-- Microsoft - Popular en entornos empresariales -->
                    <button class="social-login-btn microsoft" data-provider="microsoft" onclick="initiateSocialLogin('microsoft')" aria-label="Sign in with Microsoft">

            </div>

            <div class="debug-container">
                <button class="debug-toggle" id="toggleDebug">Toggle Debug Info</button>
                <pre class="debug-area" id="debugArea" style="display: none;"></pre>
            </div>

    </div>

    <script>
        // Supabase Configuration - PVB Estudio Creativo
        const SUPABASE_URL = window.SUPABASE_URL || 'https://htkzpktnaladabovakwc.supabase.co';
        const SUPABASE_ANON_KEY = window.SUPABASE_ANON_KEY || 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh0a3pwa3RuYWxhZGFib3Zha3djIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk2MjI2ODYsImV4cCI6MjA4NTE5ODY4Nn0.uFjYQ5vesDpscJGaDHW7bQ-PJsNeTtqeeyCl0NZoRUA';
        
        // Initialize Supabase client after library loads
        let supabase = null;
        
        // Function to initialize Supabase
        function initSupabaseClient() {

        // Initialize after page loads (give time for CDN script to load)

    <script>
        // Using Supabase Auth instead of custom API
        const API_BASE = ''; // Not needed - using Supabase directly
        const LOG_ENDPOINT = 'http://127.0.0.1:7242/ingest/aa1d3a64-908e-40bb-99e0-ce8fd7cea53c';
        const RUN_ID = 'login-debug-' + Date.now();
        const SESSION_ID = 'debug-session';

        // #region agent log - Enhanced Debugging Function with remote logging
        function debugLog(message, type = 'info', data = {}, hypothesisId = null) {
            const debugArea = document.getElementById('debugArea');
            const timestamp = new Date().toISOString();
            const logMessage = `[${timestamp}] [${type.toUpperCase()}] ${message}\n`;
            
            if (debugArea) {
                debugArea.textContent += logMessage;
                debugArea.scrollTop = debugArea.scrollHeight;
            }
            
            // Remote logging
            const logEntry = {
                location: 'login.html:' + (new Error().stack.split('\n')[2]?.match(/:\d+:\d+/)?.[0] || 'unknown'),
                message: message,
                data: data,
                timestamp: Date.now(),
                sessionId: SESSION_ID,
                runId: RUN_ID,
                hypothesisId: hypothesisId || 'unknown'
            };
            fetch(LOG_ENDPOINT, {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(logEntry)}).catch(() => {});
            
            // Console logging with color coding
            switch(type) {
                case 'error':
                    console.error(logMessage);
                    break;
                case 'warn':
                    console.warn(logMessage);
                    break;
                default:
                    console.log(logMessage);
            }
        }
        // #endregion

        // Tab Switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const tab = btn.dataset.tab;
                
                // Update active tab
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                // Update forms
                document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
                
                // Update page title
                const pageTitle = document.getElementById('pageTitle');
                const pageSubtitle = document.getElementById('pageSubtitle');
                
                if (tab === 'login') {
                    document.getElementById('loginForm').classList.add('active');
                    pageTitle.textContent = 'Client Login';
                    pageSubtitle.textContent = 'Access your campaign analytics dashboard';
                } else {
                    document.getElementById('signupForm').classList.add('active');
                    pageTitle.textContent = 'Create Account';
                    pageSubtitle.textContent = 'Join PVB Estudio Creativo';
                }
                
                // Clear alerts
                document.getElementById('errorAlert').classList.remove('show');
                document.getElementById('successAlert').classList.remove('show');
            });
        });

        // #region agent log - Signup Form Handler with instrumentation
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            debugLog('signupForm: Submit event triggered', 'info', {}, 'H2');

            const fullName = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;
            debugLog('signupForm: Form data extracted', 'info', {fullName, email, passwordLength: password.length, passwordsMatch: password === confirmPassword, agreeTerms}, 'H2');

            const signupBtn = document.getElementById('signupBtn');
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');

            // Reset alerts
            errorAlert.classList.remove('show');
            successAlert.classList.remove('show');

            // Validation
            if (password !== confirmPassword) {
                errorAlert.textContent = 'Passwords do not match';
                errorAlert.classList.add('show');
                return;
            }

            if (password.length < 8) {
                errorAlert.textContent = 'Password must be at least 8 characters';
                errorAlert.classList.add('show');
                return;
            }

            if (!agreeTerms) {
                errorAlert.textContent = 'Please agree to the Terms of Service and Privacy Policy';
                errorAlert.classList.add('show');
                return;
            }

            // Disable signup button
            signupBtn.disabled = true;
            signupBtn.textContent = 'CREATING ACCOUNT...';

            // #region agent log - Signup API request
            try {
                const requestBody = { full_name: fullName, email, password };
                debugLog('signupForm: Starting signup fetch', 'info', {url: `${API_BASE}/signup`, email, hasPassword: !!password}, 'H3');
                
                const response = await fetch(`${API_BASE}/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody),
                    signal: AbortSignal.timeout(10000)
                });
                debugLog('signupForm: Fetch completed', 'info', {status: response.status, ok: response.ok}, 'H3');

                const responseText = await response.text();
                debugLog('signupForm: Response text received', 'info', {responseTextLength: responseText.length}, 'H4');
                let data;
                
                try {
                    data = JSON.parse(responseText);
                    debugLog('signupForm: JSON parsed successfully', 'info', {hasSuccess: 'success' in data}, 'H4');
                } catch (parseError) {
                    debugLog('signupForm: JSON parse failed', 'error', {parseError: parseError.message}, 'H4');

            // #endregion

                if (data.success) {
                    debugLog('signupForm: Signup successful', 'info', {sessionId: data.session_id}, 'H5');
                    successAlert.textContent = `Account created successfully! Welcome, ${fullName}!`;
                    successAlert.classList.add('show');

                    // Auto-login after signup
                    setTimeout(async () => {
                        try {
                            debugLog('signupForm: Attempting auto-login', 'info', {email}, 'H5');
                            const loginResponse = await fetch(`${API_BASE}/login`, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({ email, password })
                            });
                            debugLog('signupForm: Auto-login response received', 'info', {status: loginResponse.status}, 'H5');

                            const loginData = await loginResponse.json();
                            debugLog('signupForm: Auto-login response received', 'info', {status: loginResponse.status, success: loginData.success}, 'H5');
                            if (loginData.success) {
                                debugLog('signupForm: Auto-login successful, redirecting', 'info', {}, 'H5');
                                localStorage.setItem('session_id', loginData.session_id);
                                localStorage.setItem('user_id', loginData.user.user_id);
                                localStorage.setItem('email', loginData.user.email);
                                localStorage.setItem('full_name', loginData.user.full_name);
                                localStorage.setItem('role', loginData.user.role);
                                
                                window.location.href = 'dashboard.html';
                            } else {
                                debugLog('signupForm: Auto-login failed', 'error', {message: loginData.message}, 'H5');
                            }
                        } catch (loginError) {
                            debugLog('signupForm: Auto-login error', 'error', {errorName: loginError.name, errorMessage: loginError.message}, 'H5');
                            // Redirect to login tab
                            document.querySelector('[data-tab="login"]').click();
                document.getElementById('email').value = email;
                            errorAlert.textContent = 'Account created! Please sign in.';
                            errorAlert.classList.add('show');
                        }
                    }, 1500);
                } else {
                    errorAlert.textContent = data.message || 'Signup failed. Please try again.';
                    errorAlert.classList.add('show');
                    debugLog('signupForm: Signup failed', 'error', {message: data.message}, 'H5');
                }
            // #endregion
            } catch (error) {
                debugLog('signupForm: Exception caught', 'error', {errorName: error.name, errorMessage: error.message}, 'H3');
                
                let errorMessage = 'An unexpected error occurred. Please try again.';
                if (error.name === 'AbortError') {
                    errorMessage = 'Request timed out. Please check your internet connection.';
                } else if (error.message.includes('Failed to fetch')) {
                    errorMessage = 'Unable to connect to the server. Please check your network connection.';
                }
                
                errorAlert.textContent = errorMessage;
                errorAlert.classList.add('show');
                debugLog('signupForm: Error alert shown', 'error', {errorMessage}, 'H3');
            } finally {
                signupBtn.disabled = false;
                signupBtn.textContent = 'CREATE ACCOUNT';
                debugLog('signupForm: Signup button re-enabled', 'info', {}, 'H2');
            }
        });


        // #region agent log - Network Diagnostics with detailed logging
        async function checkServerAvailability() {
            debugLog('checkServerAvailability: Starting health check', 'info', {apiBase: API_BASE}, 'H1');
            try {
                const startTime = Date.now();
                debugLog('checkServerAvailability: Attempting fetch to /health', 'info', {url: `${API_BASE}/health`}, 'H1');
                const response = await fetch(`${API_BASE}/health`, { 
                    method: 'GET'
                });
                const fetchTime = Date.now() - startTime;
                debugLog('checkServerAvailability: Fetch completed', 'info', {status: response.status, ok: response.ok, time: fetchTime}, 'H1');
                
                if (!response.ok) {
                    debugLog('checkServerAvailability: Server health check failed - non-OK response', 'error', {status: response.status, statusText: response.statusText}, 'H1');
                    return false;
                }

                const healthData = await response.json();
                debugLog('checkServerAvailability: Health check successful', 'info', {healthData, status: healthData.status}, 'H1');
                return healthData.status === 'healthy';
            } catch (error) {
                debugLog('checkServerAvailability: Error during health check', 'error', {errorName: error.name, errorMessage: error.message, errorStack: error.stack}, 'H1');
                return false;
            }
        }
        // #endregion

        // #region agent log - Login form submit handler with detailed instrumentation
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            debugLog('loginForm: Submit event triggered', 'info', {}, 'H2');

            // Clear previous debug logs
            const debugArea = document.getElementById('debugArea');
            if (debugArea) {
                debugArea.textContent = '';
            }

            // #region agent log - Server availability check
            const serverAvailable = await checkServerAvailability();
            debugLog('loginForm: Server availability result', 'info', {serverAvailable}, 'H1');
            if (!serverAvailable) {
                const errorAlert = document.getElementById('errorAlert');
                errorAlert.textContent = 'Server is currently unavailable. Please try again later.';
                errorAlert.classList.add('show');
                debugLog('loginForm: Cannot proceed - server not responding', 'error', {}, 'H1');
                return;
            }
            // #endregion

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            debugLog('loginForm: Form data extracted', 'info', {email, passwordLength: password.length, rememberMe}, 'H2');

            const loginBtn = document.getElementById('loginBtn');
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');

            // Reset alerts
            errorAlert.classList.remove('show');
            successAlert.classList.remove('show');

            // Disable login button
            loginBtn.disabled = true;
            loginBtn.textContent = 'SIGNING IN...';
            debugLog('loginForm: Login button disabled, preparing request', 'info', {}, 'H2');

            // #region agent log - Login API request
            try {
                const requestBody = { email, password, rememberMe };
                const requestUrl = `${API_BASE}/login`;
                debugLog('loginForm: Starting login fetch', 'info', {url: requestUrl, email, hasPassword: !!password}, 'H3');
                
                const requestStartTime = Date.now();
                const response = await fetch(requestUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody),
                    signal: AbortSignal.timeout(10000)
                });
                const requestTime = Date.now() - requestStartTime;
                debugLog('loginForm: Fetch completed', 'info', {status: response.status, ok: response.ok, time: requestTime}, 'H3');

                // #region agent log - Response processing
                const responseText = await response.text();
                debugLog('loginForm: Response text received', 'info', {responseTextLength: responseText.length, preview: responseText.substring(0, 200)}, 'H4');

                let data;
                try {
                    data = JSON.parse(responseText);
                    debugLog('loginForm: JSON parsed successfully', 'info', {hasSuccess: 'success' in data, hasMessage: 'message' in data}, 'H4');
                } catch (parseError) {
                    debugLog('loginForm: JSON parse failed', 'error', {parseError: parseError.message, responseText}, 'H4');
                    throw new Error('Invalid JSON response');
                }

                if (data.success) {
                    debugLog('loginForm: Login successful', 'info', {sessionId: data.session_id, userId: data.user?.user_id}, 'H5');
                    // Store session information
                    localStorage.setItem('session_id', data.session_id);
                    localStorage.setItem('user_id', data.user.user_id);
                    localStorage.setItem('email', data.user.email);
                    localStorage.setItem('full_name', data.user.full_name);
                    localStorage.setItem('role', data.user.role);
                    debugLog('loginForm: Session data stored in localStorage', 'info', {stored: true}, 'H5');

                    // Show success message
                    successAlert.textContent = `Welcome back, ${data.user.full_name}!`;
                    successAlert.classList.add('show');
                    debugLog('loginForm: Success alert shown, redirecting', 'info', {}, 'H5');

                    // Redirect to dashboard
                    setTimeout(() => {
                        debugLog('loginForm: Redirecting to dashboard', 'info', {}, 'H5');
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    const errorMessage = data.message || 'Login failed. Please check your credentials.';
                    errorAlert.textContent = errorMessage;
                    errorAlert.classList.add('show');
                    debugLog('loginForm: Login failed', 'error', {errorMessage, errorCode: data.error_code}, 'H5');
                }
                // #endregion
            } catch (error) {
                debugLog('loginForm: Exception caught', 'error', {errorName: error.name, errorMessage: error.message, errorStack: error.stack?.substring(0, 500)}, 'H3');
                
                let errorMessage = 'An unexpected error occurred. Please try again.';
                if (error.name === 'AbortError') {
                    errorMessage = 'Request timed out. Please check your internet connection.';
                    debugLog('loginForm: Request timeout', 'error', {}, 'H3');
                } else if (error.message.includes('Failed to fetch')) {
                    errorMessage = 'Unable to connect to the server. Please check your network connection.';
                    debugLog('loginForm: Fetch failed - network/CORS issue', 'error', {}, 'H3');
                } else if (error.message.includes('HTTP error')) {
                    errorMessage = 'Server error. Please try again later.';
                    debugLog('loginForm: HTTP error', 'error', {}, 'H3');
                }
                
                errorAlert.textContent = errorMessage;
                errorAlert.classList.add('show');
                debugLog('loginForm: Error alert shown', 'error', {errorMessage}, 'H3');
            } finally {
                // Re-enable login button
                loginBtn.disabled = false;
                loginBtn.textContent = 'SIGN IN';
                debugLog('loginForm: Login button re-enabled', 'info', {}, 'H2');
            }
            // #endregion
        });
        // #endregion

        // Debug toggle functionality
        document.getElementById('toggleDebug').addEventListener('click', () => {
            const debugArea = document.getElementById('debugArea');
            debugArea.style.display = debugArea.style.display === 'none' ? 'block' : 'none';
        });

        // Forgot Password Handler
        document.querySelector('.forgot-password').addEventListener('click', (e) => {
            e.preventDefault();
            alert('Password reset functionality coming soon!');
        });

        // Network status monitoring
        function checkNetworkStatus() {
            const networkStatus = document.getElementById('networkStatus');
            if (!navigator.onLine) {
                networkStatus.textContent = 'You are offline. Please check your internet connection.';
                networkStatus.style.display = 'block';
            } else {
                networkStatus.style.display = 'none';
            }
        }

        // #region agent log - Page initialization
        window.addEventListener('load', () => {
            debugLog('Page loaded', 'info', {apiBase: API_BASE, protocol: window.location.protocol, hostname: window.location.hostname}, 'H1');
            checkNetworkStatus();
        });
        // #endregion

        // #region agent log - Social Login OAuth Flow with Supabase (Top 4 Providers)
        async function initiateSocialLogin(provider) {
            debugLog(`initiateSocialLogin: Starting OAuth for ${provider}`, 'info', {provider, hasSupabase: !!supabase}, 'H6');
            
            // Top 4 OAuth Providers: Google, Facebook, Apple, Microsoft
            const topProviders = ['google', 'facebook', 'apple', 'microsoft'];
            
            // Prefer Supabase for top providers if available
            if (supabase && SUPABASE_URL && SUPABASE_URL.includes('supabase.co') && topProviders.includes(provider.toLowerCase())) {
                try {
                    debugLog(`initiateSocialLogin: Using Supabase Auth for ${provider}`, 'info', {}, 'H6');
                    
                    // Map provider names to Supabase provider IDs
                    const supabaseProviderMap = {
                        'google': 'google',
                        'facebook': 'facebook',
                        'apple': 'apple',
                        'microsoft': 'azure' // Microsoft uses 'azure' in Supabase
                    };
                    
                    const supabaseProvider = supabaseProviderMap[provider.toLowerCase()] || provider.toLowerCase();
                    
                    // Initiate OAuth sign-in with Supabase
                    const { data, error } = await supabase.auth.signInWithOAuth({
                        provider: supabaseProvider,
                        options: {
                            redirectTo: `${window.location.origin}${window.location.pathname}?provider=${provider}`,
                            queryParams: {
                                access_type: 'offline',
                                prompt: 'consent',
                            }
                        }
                    });
                    
                    if (error) {
                        throw error;
                    }
                    
                    if (data?.url) {
                        debugLog(`initiateSocialLogin: Supabase OAuth URL received`, 'info', {url: data.url}, 'H6');
                        window.location.href = data.url;
                        return;
                    } else {
                        throw new Error('No redirect URL received from Supabase');
                    }
                } catch (error) {
                    debugLog(`initiateSocialLogin: Supabase error, falling back to custom API`, 'warn', {errorMessage: error.message}, 'H6');
                    // Fall through to custom API
                }
            }
            
            // Fallback to custom API implementation
            try {
                debugLog(`initiateSocialLogin: Using custom API for ${provider}`, 'info', {}, 'H6');
                const response = await fetch(`${API_BASE}/social-login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ provider })
                });
                
                const data = await response.json();
                debugLog(`initiateSocialLogin: Response received`, 'info', {success: data.success, hasUrl: !!data.authorizationUrl}, 'H6');
                
                if (data.success && data.authorizationUrl) {
                    debugLog(`initiateSocialLogin: Redirecting to ${provider} OAuth`, 'info', {url: data.authorizationUrl}, 'H6');
                    // Redirect to OAuth provider
                    window.location.href = data.authorizationUrl;
                } else {
                    const errorMessage = data.message || `Failed to initiate ${provider} login`;
                    debugLog(`initiateSocialLogin: Failed`, 'error', {message: errorMessage}, 'H6');
                    const errorAlert = document.getElementById('errorAlert');
                    errorAlert.textContent = errorMessage;
                    errorAlert.classList.add('show');
                }
            } catch (error) {
                debugLog(`initiateSocialLogin: Exception caught`, 'error', {errorName: error.name, errorMessage: error.message}, 'H6');
                const errorAlert = document.getElementById('errorAlert');
                errorAlert.textContent = `Unable to connect to ${provider}. Please try again.`;
                errorAlert.classList.add('show');
            }
        }
        // #endregion

        // #region agent log - Page initialization with Supabase
        window.addEventListener('load', async () => {
            debugLog('Page loaded', 'info', {apiBase: API_BASE, protocol: window.location.protocol, hostname: window.location.hostname, hasSupabase: !!supabase}, 'H1');
            checkNetworkStatus();
            
            // Initialize Supabase if not already initialized
            if (!supabase) {
                if (typeof window.supabase !== 'undefined' && window.supabase.createClient) {
                    try {
                        supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                        debugLog('Supabase initialized on page load', 'info', {url: SUPABASE_URL}, 'H1');
                    } catch (error) {
                        debugLog('Failed to initialize Supabase', 'error', {errorMessage: error.message}, 'H1');
                    }
                } else {
                    debugLog('Supabase library not available, using custom API', 'warn', {}, 'H1');
                }
            }
            
            // Handle Supabase OAuth callback
            if (supabase) {
                try {
                    const { data, error } = await supabase.auth.getSession();
                    if (data?.session && !error) {
                        debugLog('Supabase session found', 'info', {userId: data.session.user.id}, 'H1');
                        // Store session info
                        localStorage.setItem('supabase_session', JSON.stringify(data.session));
                        localStorage.setItem('session_id', data.session.access_token);
                        localStorage.setItem('user_id', data.session.user.id);
                        localStorage.setItem('email', data.session.user.email);
                        localStorage.setItem('full_name', data.session.user.user_metadata?.full_name || data.session.user.email);
                        localStorage.setItem('role', data.session.user.role || 'client');
                        
                        // Check if this is an OAuth callback
                        const urlParams = new URLSearchParams(window.location.search);
                        const provider = urlParams.get('provider');
                        if (provider) {
                            // Clean URL and redirect
                            window.history.replaceState({}, document.title, window.location.pathname);
                            window.location.href = 'dashboard.html';
                            return;
                        }
                    } else if (error) {
                        debugLog('Supabase session error', 'warn', {errorMessage: error.message}, 'H1');
                    }
                } catch (error) {
                    debugLog('Supabase session check failed', 'error', {errorMessage: error.message}, 'H1');
                }
            }
            
            // Check for OAuth callback error on page load
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            const errorDescription = urlParams.get('error_description');
            if (error) {
                const errorAlert = document.getElementById('errorAlert');
                const errorMsg = errorDescription ? decodeURIComponent(errorDescription) : decodeURIComponent(error);
                errorAlert.textContent = errorMsg;
                errorAlert.classList.add('show');
                // Clean URL
                window.history.replaceState({}, document.title, window.location.pathname);
            }
            
            // Check for OAuth callback success (session token) - fallback for custom API
            const session = urlParams.get('session');
            if (session) {
                localStorage.setItem('session_id', session);
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            }
        });
        // #endregion

        // Add network status listeners
        window.addEventListener('online', checkNetworkStatus);
        window.addEventListener('offline', checkNetworkStatus);

        // =========================================
        // SUPABASE AUTH FIX - Overrides API_BASE calls
        // =========================================

        // Wait for DOM to be ready
        setTimeout(() => {
            const signupForm = document.getElementById('signupForm');
            const loginForm = document.getElementById('loginForm');

            if (signupForm) {
                // Remove all existing listeners by cloning
                const newSignupForm = signupForm.cloneNode(true);
                signupForm.parentNode.replaceChild(newSignupForm, signupForm);

                // Add new Supabase-based handler
                newSignupForm.addEventListener('submit', async function(e) {
                    e.preventDefault();

                    const fullName = document.getElementById('fullName').value.trim();
                    const email = document.getElementById('signupEmail').value.trim();
                    const password = document.getElementById('signupPassword').value;
                    const confirmPassword = document.getElementById('confirmPassword').value;
                    const agreeTerms = document.getElementById('agreeTerms').checked;

                    const errorAlert = document.getElementById('signupError');
                    const successAlert = document.getElementById('signupSuccess');
                    const signupBtn = this.querySelector('button[type="submit"]');

                    errorAlert.classList.remove('show');
                    successAlert.classList.remove('show');

                    if (password !== confirmPassword) {
                        errorAlert.textContent = 'Passwords do not match';
                        errorAlert.classList.add('show');
                        return;
                    }

                    if (password.length < 8) {
                        errorAlert.textContent = 'Password must be at least 8 characters';
                        errorAlert.classList.add('show');
                        return;
                    }

                    if (!agreeTerms) {
                        errorAlert.textContent = 'Please agree to Terms';
                        errorAlert.classList.add('show');
                        return;
                    }

                    signupBtn.disabled = true;
                    signupBtn.textContent = 'CREATING ACCOUNT...';

                    try {
                        if (!supabase) {
                            await initSupabaseClient();
                        }

                        const { data, error } = await supabase.auth.signUp({
                            email: email,
                            password: password,
                            options: {
                                data: { full_name: fullName }
                            }
                        });

                        if (error) {
                            errorAlert.textContent = error.message;
                            errorAlert.classList.add('show');
                        } else if (data.user) {
                            successAlert.textContent = `Account created! Welcome, ${fullName}!`;
                            successAlert.classList.add('show');

                            if (data.session) {
                                localStorage.setItem('session_id', data.session.access_token);
                                localStorage.setItem('user_id', data.user.id);
                                localStorage.setItem('email', data.user.email);
                                localStorage.setItem('full_name', fullName);
                                localStorage.setItem('supabase_session', JSON.stringify(data.session));

                                setTimeout(() => {
                                    window.location.href = 'dashboard.html';
                                }, 1500);
                            }
                        }
                    } catch (error) {
                        console.error('Signup error:', error);
                        errorAlert.textContent = 'Unable to create account';
                        errorAlert.classList.add('show');
                    } finally {
                        signupBtn.disabled = false;
                        signupBtn.textContent = 'SIGN UP';
                    }
                });
            }

            if (loginForm) {
                // Remove all existing listeners by cloning
                const newLoginForm = loginForm.cloneNode(true);
                loginForm.parentNode.replaceChild(newLoginForm, loginForm);

                // Add new Supabase-based handler
                newLoginForm.addEventListener('submit', async function(e) {
                    e.preventDefault();

                    const email = document.getElementById('email').value.trim();
                    const password = document.getElementById('password').value;

                    const errorAlert = document.getElementById('loginError');
                    const loginBtn = this.querySelector('button[type="submit"]');

                    errorAlert.classList.remove('show');

                    loginBtn.disabled = true;
                    loginBtn.textContent = 'SIGNING IN...';

                    try {
                        if (!supabase) {
                            await initSupabaseClient();
                        }

                        const { data, error } = await supabase.auth.signInWithPassword({
                            email: email,
                            password: password
                        });

                        if (error) {
                            errorAlert.textContent = error.message || 'Invalid credentials';
                            errorAlert.classList.add('show');
                        } else if (data.user && data.session) {
                            localStorage.setItem('session_id', data.session.access_token);
                            localStorage.setItem('user_id', data.user.id);
                            localStorage.setItem('email', data.user.email);
                            localStorage.setItem('full_name', data.user.user_metadata?.full_name || '');
                            localStorage.setItem('supabase_session', JSON.stringify(data.session));

                            window.location.href = 'dashboard.html';
                        }
                    } catch (error) {
                        console.error('Login error:', error);
                        errorAlert.textContent = 'Unable to sign in';
                        errorAlert.classList.add('show');
                    } finally {
                        loginBtn.disabled = false;
                        loginBtn.textContent = 'SIGN IN';
                    }
                });
            }
        }, 100);
    </script>
